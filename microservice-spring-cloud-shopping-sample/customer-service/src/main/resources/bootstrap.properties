spring.profiles.active=dev

# config service name
spring.application.name=customer-service

# config service address
server.address=127.0.0.1
# config service port
server.port=2101
# config service context
server.servlet.context-path=/${spring.application.name}

# common eureka config
# 在某些情况下，Eureka最好公布服务的IP地址而不是主机名。 将eureka.instance.preferIpAddress设置为true，并且当应用程序向eureka注册时，它将使用其IP地址而不是其主机名。
# default value is false
eureka.instance.prefer-ip-address=true
# config eureka ip address
eureka.instance.ip-address=${server.address}
# config eureka port for http
eureka.instance.non-secure-port=${server.port}
# config eureka switch for https
#eureka.instance.secure-port-enabled=false
# config eureka port for https
#eureka.instance.secure-port=443
eureka.instance.home-page-url-path=${server.servlet.context-path}
eureka.instance.home-page-url=http://${eureka.instance.ip-address}:${eureka.instance.non-secure-port}/${eureka.instance.home-page-url-path}
# 健康检查
# http://192.168.1.72:2101/customer-service/actuator/info 映射这个地址
eureka.instance.status-page-url-path=actuator/health
# http://192.168.1.72:2101/customer-service/actuator/health 映射这个地址
eureka.instance.health-check-url-path=actuator/health
# 手动检测访问查看应用是否正常运行
eureka.instance.status-page-url=${eureka.instance.home-page-url}/${eureka.instance.status-page-url-path}
# 页面检测应用是否正常运行
eureka.instance.health-check-url=${eureka.instance.home-page-url}/${eureka.instance.health-check-url-path}
# 如果超过90秒还没有续期,就从列表剔除掉它,default 90
eureka.instance.lease-expiration-duration-in-seconds=90
# 每间隔30秒续期一次 生产环境最好使用默认值30
eureka.instance.lease-renewal-interval-in-seconds=30
# default instance label is ${eureka.hostname}:${spring.application.name}:${server.port} such as 192.168.1.72:customer-service:2101
# eureka.instance.instance-id= ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
#eureka.instance.metadata-map.zone=zone1

# Standalone Mode
# 默认情况下Eureka 是否服务端也是客户端,如果不是Eureka 服务器集群模式需要关闭自身的注册功能
# 是否将该服务注册到服务治理服务器上,因为当前是服务注册服务器,且不构建任何服务器集群,因此讲起设置为false 表示不将自己注册到Netflix Eureka 服务注册中心上
eureka.client.register-with-eureka=true
# 设置成false 表示启动后不将服务注册中心已注册的服务注册列表更新到本地
eureka.client.fetch-registry=true
# eureka service url default zone http://localhost:8761/eureka/
# other service will use the default zone http://127.0.0.1:8761/netflix-eureka-service-register-center/eureka
eureka.client.service-url.defaultZone=http://127.0.0.1:8761/netflix-eureka-service-register-center-01-server/eureka,http://127.0.0.1:8761/netflix-eureka-service-register-center-02-server/eureka
# default is true,to disable the Eureka Discovery Client, you can set eureka.client.enabled to false
eureka.client.enabled=true
# 禁用刷新Eureka客户端的功能,避免配置文件修改引起其他微服务调用失败
eureka.client.refresh.enable=true
# 如果设置必须设置到application.properties,否则可能会出现一些意想不到的问题
#eureka.client.health-check.enabled=true
# peer to peer
#eureka.client.preferSameZoneEureka = true

# if you don't want to use ribbon,please set the value to false
#spring.cloud.loadbalancer.ribbon.enabled=false
# default is true 如果使用spring cloud discovery you can set it
# spring.cloud.discovery.enabled=true

# config Spring Boot Actuator
management.endpoint.shutdown.enabled=true
# always|when_authorized|
management.endpoint.health.show-details=when_authorized